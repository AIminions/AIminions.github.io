{%- comment -%} entries-grid–item.html 그리드 레이아웃으로 각 포스트를 렌더링할
때 사용 {%- endcomment -%}

<div class="grid__item">
  <article
    class="archive__item"
    itemscope
    itemtype="https://schema.org/CreativeWork"
    {%-
    if
    post.locale
    %}
    lang="{{ post.locale }}"
    {%-
    endif
    %}
  >
    {%- if post.header.teaser -%}
    <div class="archive__item-teaser">
      <img src="{{ post.header.teaser | relative_url }}" alt="" />
    </div>
    {%- endif -%}

    <div class="archive__item-body">
      <h2 class="archive__item-title no_toc" itemprop="headline">
        <a href="{{ post.url | relative_url }}" rel="permalink"
          >{{ post.title }}</a
        >
      </h2>

      <p class="page__meta page__meta--date">
        <i class="far fa-calendar-alt" aria-hidden="true"></i>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%B %-d, %Y" }}
        </time>
      </p>

      <p class="page__meta page__meta--reading-time">
        <i class="far fa-clock" aria-hidden="true"></i>
        {%- include read-time.html content=post.content -%}
      </p>
    </div>
  </article>
</div>
